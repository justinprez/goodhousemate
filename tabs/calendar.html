<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link
      rel="stylesheet"
      href="../bootstrap-5.2.2-dist/css/bootstrap.min.css"
    />
    
    <script type = "text/javascript">
      const monthNames = ["January", "Febuary", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      let currMonth = new Date().getMonth();
      let currYear = new Date().getFullYear();
    
      function buildCalendar() {
        let element = document.getElementById("calendarContent");
        let startDay = new Date(currYear,currMonth, 1).getDay();
        let numDays = new Date(currYear,currMonth+1,0).getDate(); <!-- date of 0 = days in previous month -->
        let result = "<tbody>";
        for (let i = 0; i < 5; i++) {
          result += "<tr>";
          for (let j = 1; j < 7+1; j++) {
            let dayNum = j+i*7 - startDay;
            if (dayNum <= 0 || dayNum > numDays) {
              dayNum = "";
            };
            result += "<td>" + dayNum + "</td>";
          }
          result += "</tr>";
        }
        result += "</tbody>";
        element.innerHTML = result;
      }
      
      function buildDateDisp() {
        let element = document.getElementById("currDateDisp");
        element.innerHTML = monthNames[currMonth] + " " + currYear;
      }
      
      function handleUpdate(val) {
        currMonth += val;
        if (currMonth < 0) {
          currMonth = 11;
          currYear -= 1;
        } else if (currMonth > 11) {
          currMonth = 0;
          currYear += 1;
        }
        
        buildDateDisp();
        buildCalendar();
      }
      
      function returnHome() {
        let d = new Date();
        
        currMonth = d.getMonth();
        currYear = d.getFullYear();
        
        buildDateDisp();
        buildCalendar();
      }
    </script>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand px-3" href="../index.html">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end me-3"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="./calendar.html"
            >Calendar</a
          >
          <a class="nav-item nav-link" href="./chores.html">Chores</a>
          <a class="nav-item nav-link" href="./cost.html">Costs</a>
          <a class="nav-item nav-link" href="./messages.html">Messages</a>
          <a class="nav-item nav-link" href="#">Settings</a>
          <a class="nav-item nav-link" href="#">Profile</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- Calendar view -->
          <div class="row align-items-center"> <!-- Calendar Header -->
            <div class="col-md-auto">
              <button type="button" class="btn btn-primary" onClick="handleUpdate(-1)">Back</button>
            </div>
            <!-- Will be populated by script below -->
            <div class="col text-center" id="currDateDisp"></div>
            <div class="col-md-auto">
              <button type="button" class="btn btn-link" onClick="returnHome()">Today</button>
              <button type="button" class="btn btn-primary" onClick="handleUpdate(1)">Forward</button>
            </div>
          </div>
          <div class="row"> <!-- Calendar grid -->
            <div class="col">
              <table class="table">
                <thead>
                  <th scope="col">Sunday</th>
                  <th scope="col">Monday</th>
                  <th scope="col">Tuesday</th>
                  <th scope="col">Wednesday</th>
                  <th scope="col">Thursday</th>
                  <th scope="col">Friday</th>
                  <th scope="col">Saturday</th>
                </thead>
                <tbody>
                  <!-- Will be populated by script below -->
                  <table class="table table-bordered" id="calendarContent">
                  </table>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
        <script>
          buildDateDisp();
          buildCalendar();
        </script>
          
        <div class="col">
          <!-- Daily Breakdown -->
        </div>
      </div>
    </div>
  </body>
</html>
