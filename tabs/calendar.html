<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link
      rel="stylesheet"
      href="../bootstrap-5.2.2-dist/css/bootstrap.min.css"
    />
    <style>
      p {margin-bottom: 0;}
    </style>
    <script type = "text/javascript" src="../scripts/calendar.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand px-3" href="../index.html">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end me-3"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="./calendar.html"
            >Calendar</a
          >
          <a class="nav-item nav-link" href="./chores.html">Chores</a>
          <a class="nav-item nav-link" href="./cost.html">Costs</a>
          <a class="nav-item nav-link" href="./messages.html">Messages</a>
          <a class="nav-item nav-link" href="#">Settings</a>
          <a class="nav-item nav-link" href="#">Profile</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="container">
            <!-- Calendar view -->
            <div class="row align-items-center"> <!-- Calendar Header -->
              <div class="col-md-auto">
                <button type="button" class="btn btn-primary" onClick="handleUpdate(-1)">Back</button>
              </div>
              <!-- Will be populated by script -->
              <div class="col text-center" id="currDateDisp"></div>
              <div class="col-md-auto">
                <button type="button" class="btn btn-link" onClick="returnHome()">Today</button>
                <button type="button" class="btn btn-primary" onClick="handleUpdate(1)">Forward</button>
              </div>
            </div>
            <div class="row"> <!-- Calendar grid -->
              <div class="col">
                <table class="table">
                  <thead>
                    <td>Sunday</td>
                    <td>Monday</td>
                    <td>Tuesday</td>
                    <td>Wednesday</td>
                    <td>Thursday</td>
                    <td>Friday</td>
                    <td>Saturday</td>
                  </thead>
                  <tbody>
                    <!-- Will be populated by script -->
                    <table class="table table-bordered" id="calendarContent">
                    </table>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- Tasks breakdown -->
            <div class="row">
              <div class="col">
                <h3>Tasks</h3>
                <h4 id="tasksHeaderDate"></h4>
                <table class="table">
                  <thead>
                    <th>Task</th>
                    <th>Person</th>
                    <th>Status</th>
                  </thead>
                  <tbody id="tasksBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <!-- Daily Breakdown -->
          <div class="row"> <!-- Header -->
            <div class="col">
              <div class="container">
                <div class="row align-items-center">
                  <!-- Wil be populated by script -->
                  <div class="col"><h4 id="dayBreakdownHeader">Error</h4></div>
                  <div class="col-md-auto">
                    <button type="button" class="btn btn-link" onClick="jumpTo()">Jump To</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row"> <!-- Content -->
            <div class="col">
              <div class="panel table-responsive" style="max-height: 700px">
                <table class="table">
                  <thead>
                    <th>Hour</th>
                    <th>Events</th>
                  </thead>
                  <!-- Will be populated by script -->
                  <tbody id="dayBreakdownContent"></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn col-12 btn-primary" disabled>New Event</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  
  <script type="text/javascript">
    init();
  </script>
  
</html>
