<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link
      rel="stylesheet"
      href="../bootstrap-5.2.2-dist/css/bootstrap.min.css"
    />
    
    <script type = "text/javascript" src="../scripts/calendar.js"></script>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand px-3" href="../index.html">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end me-3"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="./calendar.html"
            >Calendar</a
          >
          <a class="nav-item nav-link" href="./chores.html">Chores</a>
          <a class="nav-item nav-link" href="./cost.html">Costs</a>
          <a class="nav-item nav-link" href="./messages.html">Messages</a>
          <a class="nav-item nav-link" href="#">Settings</a>
          <a class="nav-item nav-link" href="#">Profile</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- Calendar view -->
          <div class="row align-items-center"> <!-- Calendar Header -->
            <div class="col-md-auto">
              <button type="button" class="btn btn-primary" onClick="handleUpdate(-1)">Back</button>
            </div>
            <!-- Will be populated by script below -->
            <div class="col text-center" id="currDateDisp"></div>
            <div class="col-md-auto">
              <button type="button" class="btn btn-link" onClick="returnHome()">Today</button>
              <button type="button" class="btn btn-primary" onClick="handleUpdate(1)">Forward</button>
            </div>
          </div>
          <div class="row"> <!-- Calendar grid -->
            <div class="col">
              <table class="table">
                <thead>
                  <td>Sunday</td>
                  <td>Monday</td>
                  <td>Tuesday</td>
                  <td>Wednesday</td>
                  <td>Thursday</td>
                  <td>Friday</td>
                  <td>Saturday</td>
                </thead>
                <tbody>
                  <!-- Will be populated by script below -->
                  <table class="table table-bordered" id="calendarContent">
                  </table>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
        <script>
          buildDateDisp();
          buildCalendar();
        </script>
          
        <div class="col">
          <!-- Daily Breakdown -->
        </div>
      </div>
    </div>
  </body>
</html>
