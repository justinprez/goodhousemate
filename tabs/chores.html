<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chores</title>
    <link
      rel="stylesheet"
      href="../bootstrap-5.2.2-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand px-3" href="../index.html">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end me-3"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="./calendar.html">Calendar</a>
          <a class="nav-item nav-link active fw-bold" href="./chores.html">Chores</a>
          <a class="nav-item nav-link" href="./cost.html">Costs</a>
          <a class="nav-item nav-link" href="./messages.html">Messages</a>
          <a class="nav-item nav-link" href="#"><i class="bi bi-gear-fill"></i></a>
          <a class="nav-item nav-link" href="#"><i class="bi bi-bell-fill"></i></a>
          <a class="nav-item nav-link" href="#"><i class="bi bi-person-circle"></i></a>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col m-2">
        <div class="dropdown mb-2">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Sort By
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#">Priority (High to Low)</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Priority (Low to High)</a>
            </li>
            <li><a class="dropdown-item" href="#">Room (A - Z)</a></li>
            <li>
              <a class="dropdown-item" href="#">Assigned Person (A - Z)</a>
            </li>
            <li><a class="dropdown-item" href="#">Date Due</a></li>
          </ul>
        </div>
        <div class="dropdown mb-2">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filters
          </button>
          <ul class="dropdown-menu p-2">
            <li><p class="fw-bold my-2">Priority</p></li>
            <li>
              <label>
                <input type="checkbox" />
                Low
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                Medium
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                High
              </label>
            </li>
            <li><p class="fw-bold my-2">Room</p></li>
            <li>
              <label>
                <input type="checkbox" />
                Kitchen
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                Living Room
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                Washroom
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                Unassigned
              </label>
            </li>
            <li><p class="fw-bold my-2">Person</p></li>
            <li>
              <label>
                <input type="checkbox" />
                Ethan
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                Janek
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                Justin
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                Meghan
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                Namit
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                Unassigned
              </label>
            </li>
            <li><p class="fw-bold my-2">Chore Status</p></li>
            <li>
              <label>
                <input type="checkbox" />
                Hide Complete
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                Hide Incomplete
              </label>
            </li>
          </ul>
        </div>
      </div>

      <div class="col m-2">
        <button
          type="button"
          class="btn btn-primary position-absolute end-0 me-2"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="@mdo"
        >
          Create Chore
        </button>

        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Add New Chore
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <form>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="chore-description" class="col-form-label"
                      >Chore Description:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="chore-description"
                      required
                    />
                  </div>

                  <div class="row mb-3">
                    <label for="select-priority" class="col-sm-2 col-form-label"
                      >Priority:</label
                    >
                    <div
                      class="col-sm-10 btn-group"
                      id="select-priority"
                      role="group"
                    >
                      <input
                        type="radio"
                        class="btn-check"
                        name="btnradio"
                        id="btnradio1"
                        value="Low"
                        autocomplete="off"
                        checked
                      />
                      <label class="btn btn-outline-primary" for="btnradio1">
                        Low
                      </label>

                      <input
                        type="radio"
                        class="btn-check"
                        name="btnradio"
                        id="btnradio2"
                        value="Medium"
                        autocomplete="off"
                      />
                      <label class="btn btn-outline-primary" for="btnradio2">
                        Medium
                      </label>

                      <input
                        type="radio"
                        class="btn-check"
                        name="btnradio"
                        id="btnradio3"
                        value="High"
                        autocomplete="off"
                      />
                      <label class="btn btn-outline-primary" for="btnradio3">
                        High
                      </label>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="select-room" class="col-sm-2 col-form-label"
                      >Room:</label
                    >
                    <div class="col-sm-10">
                      <select class="form-select" id="select-room" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="Kitchen">Kitchen</option>
                        <option value="Living Room">Living Room</option>
                        <option value="Washroom">Washroom</option>
                        <option value="Unassigned">Unassigned</option>
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="select-person" class="col-sm-2 col-form-label"
                      >Person:</label
                    >
                    <div class="col-sm-10">
                      <select class="form-select" id="select-person" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="Ethan">Ethan</option>
                        <option value="Janek">Janek</option>
                        <option value="Meghan">Meghan</option>
                        <option value="Namit">Namit</option>
                        <option value="Unassigned">Unassigned</option>
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-sm-10">
                      <input
                        type="checkbox"
                        class="form-check-input ms-3"
                        id="rotate-assign"
                      />
                      <label class="form-check-label ms-1" for="rotate-assign"
                        >Automatically Rotate Person</label
                      >
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="select-date" class="col col-form-label"
                      >Date:</label
                    >
                    <div class="col-sm-10">
                      <input
                        class="btn btn-outline-secondary"
                        id="select-date"
                        type="date"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button class="btn btn-primary" type="submit" id="btnsubmit">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container p-0">
      <h1 class="mb-3">Chores</h1>
      <table class="table" id="chore-table">
        <thead>
          <tr>
            <th scope="col">Completed</th>
            <th scope="col">Description</th>
            <th scope="col">Priority</th>
            <th scope="col">Room</th>
            <th scope="col">Assigned Person</th>
            <th scope="col">Next Person</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
      </table>
    </div>

    <script src="../bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="chores.js"></script>
  </body>
</html>
