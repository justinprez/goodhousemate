  </head>

          <a class="nav-item nav-link active fw-bold" href="./cost.html">Costs</a>

    <div class="row my-6">
      <div
        class="col-sm-10 btn-group px-0 mx-auto my-3"
        id="select-priority"
        role="group"
      >
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="outstanding-tab"
          value="Low"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-dark" for="outstanding-tab">
          Outstanding
        </label>

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="owed-tab"
          value="Medium"
          autocomplete="off"
        />
        <label class="btn btn-outline-dark" for="owed-tab"> Owed </label>

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="history-tab"
          value="High"
          autocomplete="off"
          disabled
        />
        <label class="btn btn-outline-dark" for="history-tab"> History </label>
      </div>
    </div>

    <div id="cost-items-container"></div>

    <div class="add-expense-screen">
      <div class="modal rounded text-center">
        <h3>Add Expense</h3>
        <form action="">
          <div class="form-item-container">
            <label for="title">Item Name(s): </label>
            <input
              type="text"
              id="title"
              class="border border-top-0 border-start-0 border-end-0 border-dark bg-light"
              required
            />
          </div>

          <div class="form-item-container">
            <label for="amount">Amount ($): </label>
            <input
              type="number"
              id="amount"
              step="0.01"
              class="border border-top-0 border-start-0 border-end-0 border-dark bg-light"
              required
            />
          </div>

          <label for="split-with">Split With:</label>
          <select class="select" multiple>
            <option value="Ethan">Ethan</option>
            <option value="Janek">Janek</option>
            <option value="Justin">Justin</option>
            <option value="Meghan">Meghan</option>
          </select>
          <p class="msg-split-with">
            Hold down the Ctrl (windows) or Command (Mac) button to select
            multiple options.
          </p>

          <div class="form-item-container">
            <label for="split-type" class="pe-5 me-5">Split Type: </label>
            <div>
              <input
                type="radio"
                id="evenly"
                name="split_type"
                value="evenly"
                class="ms-3"
              />
              <label for="evenly">Evenly</label>
            </div>

            <div>
              <input
                type="radio"
                id="manual"
                name="split_type"
                value="manual"
                class="ms-3"
              />
              <label for="manual">Manual</label>
            </div>
          </div>

          <div class="form-item-container">
            <label for="description">Description (optional):</label>
            <input
              type="text"
              id="description"
              class="border border-top-0 border-start-0 border-end-0 border-dark bg-light"
            />
          </div>

          <div class="form-item-container">
            <label for="due-date">Due Date (optional):</label>
            <input
              type="date"
              id="due-date"
              class="border border-top-0 border-start-0 border-end-0 border-dark bg-light"
            />
          </div>

          <div class="form-item-container">
            <label for="preferred-payment" class="me-3"
              >Preferred Payment:
            </label>
            <div>
              <input
                type="radio"
                id="e-transfer"
                name="preferred-payment"
                value="e-transfer"
                class="ms-3"
              />
              <label for="e-transfer">E-transfer</label>
            </div>

            <div>
              <input
                type="radio"
                id="paypal"
                name="preferred-payment"
                value="paypal"
                class="ms-3"
              />
              <label for="paypal">Paypal</label>
            </div>

            <div>
              <input
                type="radio"
                id="cash"
                name="preferred-payment"
                value="cash"
                class="ms-3"
              />
              <label for="cash">Cash</label>
            </div>
          </div>

          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
    <button id="add-cost" class="rounded-circle bg-primary" style="height: 80px; width: 80px;" type="button"><p class="fs-1">+</p></button>
    <script src="./cost.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
